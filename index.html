<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test Model with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <!-- Import Map to load three.js modules from the CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Create the scene
        const scene = new THREE.Scene();

        // Set up the camera with a perspective view
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Set up the WebGL renderer and append it to the document body
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting to the scene
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Load the GLTF model
        const loader = new GLTFLoader();
        loader.load(
            './TEST.c4d.gltf', // Path to your GLTF model
            function (gltf) {
                // Add the loaded model to the scene
                scene.add(gltf.scene);
                animate();
            },
            undefined,
            function (error) {
                console.error('An error occurred while loading the model:', error);
            }
        );

        // Render the scene and animate
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Adjust the viewport when the window is resized
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
